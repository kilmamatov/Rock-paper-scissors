<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p id="result-text">Make your move!</p>
        </div>
        <div class="choices">
            <div id="rock" class="choice">
                <img src="images/rock.png" alt="Rock">
            </div>
            <div id="paper" class="choice">
                <img src="images/peper.png" alt="Paper">
            </div>
            <div id="scissors" class="choice">
                <img src="images/scissors.png" alt="Scissors">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
